<mat-card class="product">
  <img class="product__image" mat-card-image
    [src]="product.image | base64Image"
    (click)="showScaleImageDialog()"
  >
  <h3 class="product__title product__title_lg">{{product.title}}</h3>
  <h4 class="product__title product__title_md">{{product.price | price}} Ñ€.</h4>
  <mat-card-actions class="product__controls">
    <button *ngIf="product.isWish; else alreadyWished" (click)="setAsWishes(product.id)" mat-icon-button color="warn">
      <mat-icon>bookmarks</mat-icon>
    </button>
    <ng-template #alreadyWished>
      <button (click)="setAsWishes(product.id)" mat-icon-button color="primary">
        <mat-icon>bookmarks</mat-icon>
      </button>
    </ng-template>
    <button color="primary" mat-raised-button (click)="showCartDialog()">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
