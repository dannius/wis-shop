<table class="shopping-cart-info">
  <tr class="shopping-cart-info__row">
    <th class="shopping-cart-info__title">В корзине:</th>
    <th class="shopping-cart-info__text">{{products.length}}</th>
  </tr>
  <tr class="shopping-cart-info__row">
    <th class="shopping-cart-info__title">На сумму:</th>
    <th class="shopping-cart-info__text">{{totalPrice | price}} р.</th>
  </tr>
</table>
